<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Día de las Flores Amarillas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>21 de Septiembre: Día de las Flores Amarillas Hermosa💛 </h1>
        <p>Nunca más serás espectadora, sea que estemos bien o mal❤️‍🩹</p>

        <div class="slider">
            <div class="slides">
                <img class="slide" src="IMG/zzz.jpeg" alt="Flores Amarillas 1" width="300">
                <img class="slide" src="IMG/def.jpg" alt="Flores Amarillas 2" width="300">
                <img class="slide" src="IMG/wsx.jpeg" alt="Flores Amarillas 3" width="300">
            </div>
            <button class="arrow left-arrow" onclick="moveSlide(-1)">&#10094;</button>
            <button class="arrow right-arrow" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <div class="flower-image" id="flower-image" style="display: none;">
            <img src="IMG/zdx.jpeg" alt="Flores Amarillas" width="545">
        </div>
        <button id="showFlowerBtn" onclick="showFlowerImage()">Una sorpresa extra para vos hermosa❤️‍🩹</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
